  <script>
    function fetchRandomAffirmation() {
      fetch('inspire.json')
        .then(response => response.json())
        .then(affirmations => {
          const randomIndex = Math.floor(Math.random() * affirmations.length);
          const randomAffirmation = affirmations[randomIndex].text;
          // set "Unknown" if the 'author' key is missing or empty
          const randomAuthor = affirmations[randomIndex].author || "Unknown";

          document.querySelector('#quote').textContent = randomAffirmation;
          document.querySelector('#author').textContent = randomAuthor;
        })
        .catch(error => {
          console.error(error);
          // display a generic message and set author to "Unknown"
          document.querySelector('#quote').textContent =
            'An inspiring affirmation will arrive soon. Please come back again.';
          document.querySelector('#author').textContent = 'UTime.';
        });
    }

    fetchRandomAffirmation();

    document.getElementById('new-quote').addEventListener('click', function () {
      fetchRandomAffirmation();
      //unfocus button
      this.blur();
    });
  </script>
