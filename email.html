<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/email.css">
</head>

<body>

  <div class="container my-5">
    <div class="card  shadow rounded-xl" style="max-width: 500px; margin: auto;">
      <div class="card-body">

        <div class="alert alert-primary d-none" role="alert" id="alertSuccess">
          Your Email was sent! Have a happy day :)
        </div>
        <div class="alert alert-danger d-none" role="alert" id="alertFail">
          Something went wrong, sorry :(
        </div>
        <div class="alert alert-warning d-none" role="alert" id="alertValidate">
          <p>Please fill out all the required fields!</p>
          <p>Thanks and have a peachy day!</p>
        </div>

        <div class="row">
          <!-- Form Fields: -->
          <div class="col-md-8 ">
            <form id="email">
              <small id="emailHelp" class="form-text text-muted">Share some positivity today. Pass it forward.</small>

              <div class="form-group mb-3">
                <label for="nameInput">Your Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
              </div>

              <div class="form-group mb-3">
                <label for="exampleInputEmail1">Send To</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>

              <div class="form-group mb-3">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"
                  placeholder="Share your happiness here..."></textarea>
              </div>

              <div class="form-group mb-3 d-flex align-items-center">
                <label for="emojiSlider" class="me-2">Current happiness factor</label>
                <input type="range" class="form-control-range me-2" id="emojiSlider" min="1" max="21" value="11">
                <button type="button" class="btn btn-secondary" id="randomButton">PotLuck</button>
              </div>

              <button type="submit" class="btn btn-primary" id="sendEmail">Submit</button>
            </form>
          </div>

          <!-- Emoji Image  -->
          <div class="col-md-4 d-flex align-items-center justify-content-center">
            <img src="assets/images/emojis/e11.png" alt="Emoji" id="emojiImage" style="width: 100px; height: 100px;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- EmailJS CDN  -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <!-- Custom JS  -->
  <script src="assets/js/email.js"></script>

</body>

</html>
