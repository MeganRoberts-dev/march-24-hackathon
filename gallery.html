<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Title -->
	<title>Uplift</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Font Awesome  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<!-- Styles  -->
	<link rel="stylesheet" href="assets/css/style_gallery.css">
	<link rel="stylesheet" href="assets/css/style_sound.css">
	<!-- favicon -->
	<link rel="icon" type="image/x-icon" href="">
</head>

<body>
	<!-- Navigation links -->
	<header id="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				
				<a class="navbar-brand" href="index.html">UTime<span>.</span></a>
				<span>
					<button id="addPlayerBtn"><i class="fas fa-plus"></i></button>
					<button id="stopAllBtn"><i class="fas fa-stop"></i></button>
					<button id="muteAllBtn"><i class="fas fa-volume-up"></i></button>
					<button id="timerBtn"><i class="far fa-clock"></i></button>
				</span>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Send</a>
						</li>
					</ul>
				</div>
			</div>
		
		</nav>
	</header>
	<main>
		<!-- Image Carousel -->
		<div class="row">
			<div class="col-12 carousel-container">
				<div id="carouselExampleIndicators" class="carousel carousel-light slide" data-bs-ride="carousel">
					<!-- Indicators at bottom -->
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
							class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
							aria-label="Slide 4"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
							aria-label="Slide 5"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
							aria-label="Slide 6"></button>
					</div>
					<!-- Images -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="assets/images/beach-chair.jpg" class="d-block w-100" alt="Beach chair">
							<div class="carousel-caption d-none d-md-block">
								<h5>Create a happy place.</h5>
								<p>Pick an image and browse through hand picked music to boost your endorphins!</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="assets/images/flowers.jpg" class="d-block w-100" alt="Pink flowers">
						</div>
						<div class="carousel-item">
							<img src="assets/images/boat.jpg" class="d-block w-100" alt="Boat on calm water">
						</div>
						<div class="carousel-item">
							<img src="assets/images/grass-pond.jpg" class="d-block w-100" alt="Grass pond with stones">
						</div>
						<div class="carousel-item">
							<img src="assets/images/beach.jpg" class="d-block w-100" alt="Beach">
						</div>
						<div class="carousel-item">
							<img src="assets/images/stone.jpg" class="d-block w-100" alt="Stacked pebbles">
						</div>
					</div>
					<!-- previous button arrow left -->
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<!-- next button arrow right -->
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>

		<!-- Timer -->
		<div id="draggable-timer" class="draggable d-none">
            <button id="start-stop-btn" class="icon-button"><i class="fas fa-play"></i></button>
            <p id="timer">00:00</p>
        </div>

		<!-- Add Player Modal -->
		<div id="addPlayerModal" style="display:none">
			<div class="frosted-glass-effect" style="margin: 100px auto; width: 300px;">
				<div>
					<label for="videoId">Select Preset Sound:</label>
					<select id="videoDropdown" class="select-transparent mb-5">
						<option value=""></option>
					</select>
				</div>
				<div>
					Or enter your own youtube ID below:
				</div>
				<div>
					<input type="text" id="videoId" name="videoId" class="input-transparent my-3"  placeholder="YouTubeID">
				</div>
				<div>
					<input type="text" id="playerName" name="playerName" class="input-transparent"  placeholder="Enter Sound Name">
				</div>
				<div>
					<input type="range" id="volumeControl" class="volume-slider" class="input-transparent">
				</div>
				<button id="addPlayerSubmit" class="icon-button"><i class="fas fa-check-circle"></i></button>
				<button id="cancelAddPlayer" class="icon-button"><i class="fas fa-times-circle"></i></button>

			</div>
		</div>

	</main>
	<!-- Script -->
	<script src="assets/js/sounds.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
</html>
