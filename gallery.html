<body>

					<button id="closeAllBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Close all controls"><i class="fas fa-cog"></i></button>
					<button id="muteAllBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Mute On/Off"><i class="fas fa-volume-up"></i></button>

	</header>
	<main>
		<!-- Container for Audio Players -->
		<div id="playersContainer">


			<div class="container-fluid p-0">
				<div class="player-container frosted-glass-effect" id="container-player98">
					<p class="sound-name text-center">Player 98</p>
					<div id="player1" class="w-100">
						<!-- The player will be initialized here by your JS -->
					</div>
					<div class="controls d-flex justify-content-center flex-wrap">
						<button class="playButton btn btn-primary mx-1" data-player="player98">
							<i class="fas fa-play"></i>
						</button>
						<button class="gearButton btn btn-secondary mx-1" data-player="player98">
							<i class="fas fa-cog"></i>
						</button>
						<input type="range" class="volume-slider mx-1" data-player="player98" min="0" max="100" value="100">
						<input type="range" class="color-slider mx-1" data-player="player98" min="0" max="255" value="255" style="display: none;">
						<button class="deleteButton btn btn-danger mx-1" data-player="player98" style="display: none;">
							<i class="fas fa-times-circle"></i>
						</button>
					</div>
				</div>
				<div class="player-container frosted-glass-effect" id="container-player99">
					<p class="sound-name text-center">Player 99</p>
					<div id="player2" class="w-100">
						<!-- The player will be initialized here by your JS -->
					</div>
					<div class="controls d-flex justify-content-center flex-wrap">
						<button class="playButton btn btn-primary mx-1" data-player="player99">
							<i class="fas fa-play"></i>
						</button>
						<button class="gearButton btn btn-secondary mx-1" data-player="player99">
							<i class="fas fa-cog"></i>
						</button>
						<input type="range" class="volume-slider mx-1" data-player="player99" min="0" max="100" value="100">
						<input type="range" class="color-slider mx-1" data-player="player99" min="0" max="255" value="255" style="display: none;">
						<button class="deleteButton btn btn-danger mx-1" data-player="player99" style="display: none;">
							<i class="fas fa-times-circle"></i>
						</button>
					</div>
				</div>
			</div>
			




		</div>
		
		
		<!-- Image Carousel -->
		<div class="row"></div>
		<!-- <div class="row d-none"> -->
			<div class="col-12 carousel-container">
				<div id="carouselExampleIndicators" class="carousel carousel-light slide" data-bs-interval="false">
					<!-- Indicators at bottom -->
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
							class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
							aria-label="Slide 4"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
							aria-label="Slide 5"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
							aria-label="Slide 6"></button>
					</div>
					<!-- Images -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="assets/images/beach-chair.jpg" class="d-block w-100" alt="Beach chair">
							<div class="carousel-caption d-none d-md-block">
								<h5>Create a happy place.</h5>
								<p>Pick an image and browse through hand picked music to boost your endorphins!</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="assets/images/flowers.jpg" class="d-block w-100" alt="Pink flowers">
						</div>
						<div class="carousel-item">
							<img src="assets/images/boat.jpg" class="d-block w-100" alt="Boat on calm water">
						</div>
						<div class="carousel-item">
							<img src="assets/images/grass-pond.jpg" class="d-block w-100" alt="Grass pond with stones">
						</div>
						<div class="carousel-item">
							<img src="assets/images/beach.jpg" class="d-block w-100" alt="Beach">
						</div>
						<div class="carousel-item">
							<img src="assets/images/stone.jpg" class="d-block w-100" alt="Stacked pebbles">
						</div>
					</div>
					<!-- previous button arrow left -->
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<!-- next button arrow right -->
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>

		<!-- Timer -->
		<div id="draggable-timer" class="draggable d-none">
            <button id="start-stop-btn" class="icon-button"><i class="fas fa-play"></i></button>
            <p id="timer">00:00</p>
        </div>

		<!-- Add Player Modal -->
		<div class="modal" id="addPlayerModal" tabindex="-1" aria-labelledby="addPlayerModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content  frosted-glass-modal">
				<div class="modal-header">
				<h5 class="modal-title" id="addPlayerModalLabel">Add a Sound</h5>
				
				</div>
				<div class="modal-body">
				<div>
					<label for="videoId">Select Preset Sound:</label>
					<select id="videoDropdown" class="form-select select-transparent mb-3">
					<option value=""></option>
					</select>
				</div>
				<div>
					Or enter your own YouTube ID below:
				</div>
				<div>
					<input type="text" id="videoId" name="videoId" class="form-control input-transparent my-3" placeholder="YouTubeID">
				</div>
				<div>
					<input type="text" id="playerName" name="playerName" class="form-control input-transparent" placeholder="Enter Sound Name">
				</div>
				<div>
					<input type="range" id="volumeControl" class="form-range volume-slider" class="input-transparent">
				</div>
				</div>
				<div class="modal-footer">
				<button id="cancelAddPlayer" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times-circle"></i></button>
				<button id="addPlayerSubmit" class="btn btn-primary"><i class="fas fa-check-circle"></i></button>
				</div>
			</div>
			</div>
		</div>
  

	</main>

	<script src="assets/js/sounds.js"></script>

	</script>
	<!-- Enable tooltips -->
	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
		  return new bootstrap.Tooltip(tooltipTriggerEl)
		})
	  </script>

	<!-- YouTube API -->
	<script src="https://www.youtube.com/iframe_api"></script>
