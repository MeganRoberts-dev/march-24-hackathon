<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundscape Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style_sound.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <body>
        <!-- button to add a new sound player to the page-->
        <button id="addPlayerBtn"><i class="fas fa-plus"></i> Add a Sound</button>

        <!-- Overall Control Container -->
        <div id="overallControls">
            <button id="stopAllBtn"><i class="fas fa-stop"></i> Stop All</button>
            <button id="muteAllBtn"><i class="fas fa-volume-up"></i></button>
        </div>
        
        <!-- sound player instances get added inside this div-->
        <div id="playersContainer"></div>
        

            <!-- Add Player Modal -->
            <div id="addPlayerModal" style="display:none">
                <div style="background-color: white; margin: 100px auto; padding: 20px; width: 300px;">
                    <div>
                        <label for="videoId">Select Preset Sound:</label>
                        <select id="videoDropdown">
                            <option value="">Select a Sound</option>
                        </select>
                    </div>
                    <div>
                        Or enter your own youtube ID below:
                    </div>
                    <div>
                        <label for="videoID">YouTubeID:</label>
                        <input type="text" id="videoId" name="videoId">
                    </div>
                    <div>
                        <label for="playerName">Sound Name:</label>
                        <input type="text" id="playerName" name="playerName">
                    </div>
                    <button id="addPlayerSubmit">Add Sound</button>
                    <button id="cancelAddPlayer">Cancel</button>
                </div>
            </div>


        <script src="assets/js/sounds.js"></script>        
    </body>
</html>
