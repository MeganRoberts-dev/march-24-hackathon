<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundscape Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style_sound.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <body>
       

        <!-- button to add a new sound player to the page-->
        <button id="addPlayerBtn"><i class="fas fa-plus"></i> Add a Sound</button>

        <!-- Overall Control Container -->
        <div id="overallControls">
            <button id="stopAllBtn"><i class="fas fa-stop"></i> Stop All</button>
            <button id="muteAllBtn"><i class="fas fa-volume-up"></i></button>
        </div>
        
        <!-- sound player instances get added inside this div-->
        <div id="playersContainer"></div>
        

            <!-- Add Player Modal -->
            <div id="addPlayerModal" style="display:none">
                <div class="frosted-glass-effect" style="margin: 100px auto; width: 300px;">
                    <div>
                        <label for="videoId">Select Preset Sound:</label>
                        <select id="videoDropdown" class="select-transparent mb-5">
                            <option value=""></option>
                        </select>
                    </div>
                    <div>
                        Or enter your own youtube ID below:
                    </div>
                    <div>
                        <input type="text" id="videoId" name="videoId" class="input-transparent my-3"  placeholder="YouTubeID">
                    </div>
                    <div>
                        <input type="text" id="playerName" name="playerName" class="input-transparent"  placeholder="Enter Sound Name">
                    </div>
                    <div>
                        <input type="range" id="volumeControl" class="volume-slider" class="input-transparent">
                    </div>
                    <button id="addPlayerSubmit" class="icon-button"><i class="fas fa-check-circle"></i></button>
                    <button id="cancelAddPlayer" class="icon-button"><i class="fas fa-times-circle"></i></button>

                </div>
            </div>


            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
             <script src="assets/js/sounds.js"></script>        
    </body>
</html>
