            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    
                    <a class="navbar-brand" href="index.html">UTime<span>.</span></a>
                    <span>
                        <button id="addPlayerBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Click to add a new sound"><i class="fas fa-plus"></i></button>
                        <button id="stopAllBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Stop All Sounds"><i class="fas fa-stop"></i></button>
                        <button id="closeAllBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Close all controls"><i class="fas fa-cog"></i></button>
                        <button id="muteAllBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Mute On/Off"><i class="fas fa-volume-up"></i></button>
                        <button id="timerBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Add a Timer"><i class="far fa-clock"></i></button>
                    </span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <!-- Add Player Modal -->
		<div class="modal" id="addPlayerModal" tabindex="-1" aria-labelledby="addPlayerModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content  frosted-glass-modal">
				<div class="modal-header">
				<h5 class="modal-title" id="addPlayerModalLabel">Add a Sound</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				<div>
					<label for="videoId">Select Preset Sound:</label>
					<select id="videoDropdown" class="form-select select-transparent mb-3">
					<option value=""></option>
					</select>
				</div>
				<div>
					Or enter your own YouTube ID below:
				</div>
				<div>
					<input type="text" id="videoId" name="videoId" class="form-control input-transparent my-3" placeholder="YouTubeID">
				</div>
				<div>
					<input type="text" id="playerName" name="playerName" class="form-control input-transparent" placeholder="Enter Sound Name">
				</div>
				<div>
					<input type="range" id="volumeControl" class="form-range volume-slider" class="input-transparent">
				</div>
				</div>
				<div class="modal-footer">
				<button id="cancelAddPlayer" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times-circle"></i></button>
				<button id="addPlayerSubmit" class="btn btn-primary"><i class="fas fa-check-circle"></i></button>
				</div>
			</div>
			</div>
		</div>
        
        <div class="d-flex justify-content-center"><script src="https://cdn.htmlgames.com/embed.js?game=Tetris1024&amp;bgcolor=white"></script>
        </div>
